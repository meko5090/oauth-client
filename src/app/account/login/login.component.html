<div class="row justify-content-center">
  <div class="col-md-8 text-center">
      <h1 class="mt-5">{{title}}</h1>
      <p class="lead">This step uses the <a href="http://docs.identityserver.io/en/latest/topics/grant_types.html#implicit" target="_blank">implicit flow type</a> and redirects to the IdentityServer instance to perform the authentication step.   Before you can login here, you must <a routerLink="/register">register a new account</a>.</p>
      
    <div class="row">
      <div class="col">
        <img class="card-img-top" src="assets/images/duende-logo.svg" style="width: 10rem;height: 10rem;" class="mb-4" />
        <div class="card-body">
            <button class="btn btn-lg btn-primary" (click)="login()">Login with user and password</button>
          </div>
        </div>
      <div class="col">
        <img class="card-img-top"  src="assets/images/ActiveDirectory.png" style="width: 10rem;height: 10rem;" class="mb-4" />
        <div class="card-body">
            <button class="btn btn-lg btn-primary" (click)="login()">Login with Active Directory</button>
          </div>
        </div>
    </div>
        
    </div>
</div>
